<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas com FastAPI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        li:last-child {
            border-bottom: none;
        }

        .delete-form button {
            background-color: #dc3545;
        }

        .delete-form button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <h1>Minha Lista de Tarefas</h1>

    <form action="/add" method="post">
        <input type="text" name="task_description" placeholder="Digite uma nova tarefa..." required>
        <button type="submit">Adicionar</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            <span>{{ task.description }}</span>
            <form action="/update/{{ task.id }}" method="post">
                <input type="text" name="new_description" value="{{ task.description }}" required>
                <button type="submit">Editar</button>
            </form>
            <form class="delete-form" action="/delete/{{ task.id }}" method="post">
                <button type="submit">Excluir</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    
</body>

</html>
